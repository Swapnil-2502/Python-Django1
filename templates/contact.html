{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}

{% block body %}

<div class="container"> 
    <img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" class="d-block w-100 my-4" alt="...">
    <h2 class="text-center">Contact Us</h2>
    
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name " name = "name" placeholder="Enter your name">
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone Number">
        </div>
        <div class="form-group">
            <label for="desc">Tell me why do you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
      </form>
      <button class="btn btn-primary" type="submit">Submit</button>
    
</div>

{% endblock body %}
